<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create an Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/signUp.css" />
    <link rel="stylesheet" href="../styles/indexStyle.css">
    <script src="main.js"></script>
</head>

<body>
    <header>
        <nav>
            <p> IoT Based Smart Authentication System</p>
        </nav>

    </header>
    <section>
        <article class="createAcc" id="createAcc">
            <div class="createAccMain" id="createAccMain">
                <i class="close" id="close">
                    <div class="cl1"></div>
                    <div class="cl2"></div>
                </i>
                <h2>Create an account</h2>
                <label for="fName">Enter Your Name</label><br>
                <input id="fName" type="text" pattern="[A-Za-z]{3}" placeholder="First Name" required />
                <input id="lName" type="text" placeholder="Last name" /><br>
                <label for="cEmail">Email ID</label><br>
                <input id="cEmail" type="email" required /><br>
                <label for="cPass">Password</label><br>
                <input type="password" id="cPass" required />
                <input type="password" placeholder="Confirm Password" required /><br>
                <button>Create Account</button>
            </div>
        </article>
    </section>
</body>

</html>
