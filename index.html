<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Smart Auth System</title>
    <link rel="styleSheet" href="styles/indexStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web app for IOT based smart Authenticantion system, Trident academy of Technology,
    project"/>
    <meta name="keywords" content="IoT, Inreusion detection system, camera, survelance,Authentication system" />
  </head>
  <body>
    <header>
      <nav>
       <p> IoT Based Smart Authentication System</p>
      </nav>

    </header>
    <section>

      <article>
        <div id="authMain" class="authMain">

          <div id="authSub1" class="authSub1 signInBox">
            <h2>Sign in</h2>
            <hr class="hr1">
            <label for="email">Email:</label>
            <input id="email" type="email" required autofocus><br>
            <a href="#">Forgot Email?</a><br>
            <button id="s1"><div>Submit</div></button>
          </div>

          <div id="authSub2" class="authSub2 signInBox">
            <button id="back" class="back">&#8678;Back</button>
            <div  id="pImg" class="pImg"><img width="170px" height="170px" src="resorces/Imgs/index-page/profilePic.png" alt="Profile Picture"></div>
            <h2>Sign in</h2>
            <hr class="hr2">
            <label for="pass">Password:</label>
            <input id="pass" type="password"><br>
            <button id="s2">Submit</button>
          </div>

        </div>
      </article>
    </section>
    <script src="scripts/indexScript.js"></script>
  </body>
</html>
